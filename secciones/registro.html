<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="../estilos.css">
    <meta name="description" content="venta de celulares iphone en buenos aires, su tienda de celulares iphone online">
    <meta name="keywords" content="Iphone, celulares, venta, apple, i" >
    <title>CBA registro - registrece para recibir las ofertas de la tienda</title>
</head>
<body>
    <!-- inicio del nav -->
    <header>
        <nav class="navbar navbar-expand-md bg-dark navbar-dark">
            <!-- Brand -->
            <a class="navbar-brand logo" href="../index.html">CBA</a>

            <!-- Toggler/collapsibe Button -->
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Navbar links -->
            <div class="collapse navbar-collapse" id="collapsibleNavbar">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <li class="nav-item">
                            <a class="nav-link" href="../index.html">Home</a>
                        </li>
                        <a class="nav-link" href="productos.html">Productos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contacto.html">Contacto</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="ubicacion.html">Ubicacion</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="registro.html">Registro</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <!-- fin del nav -->
    <!-- inicio de jumbotron -->
    <div class="jumbotron">
        <h1>Celulares Buenos Aires</h1>
        <p>Su tienda de confianza</p>
    </div>
    <!-- fin de jumbotron -->
    <!-- inicio fieldset -->
    <div class="fieldset col-6 offset-3">
        <fieldset>
            <legend>Registro</legend>
            <label for="nombre">Nombre: </label>
            <input type="text" name="nombre" placeholder="Solo nombre" required class="form-control"><br>
            <label for="apellido">Apellido: </label>
            <input type="text" name="apellido" class="form-control"><br>
            <label for="email">Correo electronico: </label>
            <input type="email" name="email" required class="form-control"><br>
            <label for="telefono">Telefono: </label>
            <input type="text" name="telefono" required class="form-control"><br>
            Seleccione franja horaria para ser llamado: 
            <select name="Franja horaria">
                <option value="text">8hs a 13hs</option>
                <option value="text">16hs a 20hs</option>
            </select><br>
            <label for="acepta">Recibir ofertas por correo.  </label>
            <input type="checkbox" name="acepta" checked><br>
            <input type="submit" value="Enviar" class="btn-dark btn-enviar">
        </fieldset>
    </div>
    <!-- fin fieldset -->
    <!-- inicio footer -->
    <footer class="bg-dark col-12">
        <p>Copyright2021 Celulares Buenos Aires CBA</p>
    </footer>
    <!-- fin footer -->



    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"

    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js"
        integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2" crossorigin="anonymous">
    </script>
</body>
</html>
